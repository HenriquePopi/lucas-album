  <title>New Album Is Comming</title>

<body onload="setNavPosition()">

  <div id="fullpage">
    <section class="section s1" data-anchor="slide2">
      <div class="container">

        <h1 class="album-name">Sonhos n√£o dormem</h1>
        <img src="./assets/black.jpeg" class="capa" alt="Capa do album">
        <ul class="buttons-menu">
          <li><button class="play-button button"></button></li>
          <li><button class="prev-button button"></button></li>
          <li><button class="next-button button"></button></li>
        </ul>
        <ul class="tracklist">
          <li class="music1">Quando eu era pequeno</li>
          <li class="music2">Saude</li>
          <li class="music3">Morrer tentando </li>
        </ul>

      </div>
    </section>
    <section class="section s2" data-anchor="slide2">
      <div class="container">
        <img src="./assets/telhados.jpg" class="music-image" alt="toca discos">

        <!-- <div class="musicname-wrapper"> -->
        <h1 class="main-music-name">Saude</h1>
        <ul class="buttons-menu">
          <li><button class="prev-button button">Prev</button></li>
          <li><button class="play-button button">Play</button></li>
          <li><button class="next-button button">Next</button></li>
        </ul>
      </div>
      <!-- </div> -->
    </section>
    <section class="section s3">
      <div class="container">
        <img src="./assets/desenho1.jpg" class="music-image" alt="toca discos">

        <!-- <div class="musicname-wrapper"> -->
        <h1 class="main-music-name">Morrer Tentando</h1>
        <ul class="buttons-menu">
          <li><button class="prev-button button">Prev</button></li>
          <li><button class="play-button button">Play</button></li>
          <li><button class="next-button button">Next</button></li>
        </ul>
        <!-- </div> -->
      </div>
    </section>

  </div>




  </header>
  <section class="section1">
    <div class="container">
      <h1 class="subtitulo">Track Name</h1>
      <div class="img1" />
    </div>
  </section>
